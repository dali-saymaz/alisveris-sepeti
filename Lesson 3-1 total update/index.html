<!DOCTYPE html>
<html>
    <head>
        <title>Samed | Store</title>
        <meta name="description" content="This is the description">
        <link rel="stylesheet" href="styles.css" />
        <script src="store.js" async></script>
    </head>
    <body>
        <header class="main-header">
                    <h1 class="band-name band-name-large">Samed | Store</h1>
        </header>
        <section class="container content-section">
            <h2 class="section-header">MANAV REYONUM</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">Armut</span>
                    <img class="shop-item-image" src="./Images/armut.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$12.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO BOX</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Elma</span>
                    <img class="shop-item-image" src="./Images/elma.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$14.99</span>
                        <button class="btn btn-primary shop-item-button"type="button">ADD TO BOX</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Kiraz</span>
                    <img class="shop-item-image" src="./Images/kiraz.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$9.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO BOX</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Nar</span>
                    <img class="shop-item-image" src="./Images/nar.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$19.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO BOX</button>
                    </div>
                </div>
            </div>
        </section>
       
        <section class="container content-section">
            <h2 class="section-header">BOX</h2>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">ITEM</span>
                <span class="cart-price cart-header cart-column">PRICE</span>
                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            </div>
            <div class="cart-items">
                 <div class="cart-row">
                    <div class="cart-item cart-column">
                        <img class="cart-item-image" src="./Images/nar.jpg" width="100" height="100">
                        <span class="cart-item-title">Nar</span>
                    </div>
                    <span class="cart-price cart-column">$19.99</span>
                    <div class="cart-quantity cart-column">
                        <input class="cart-quantity-input" type="number" value="1">
                        <button class="btn btn-danger" type="button">REMOVE</button>
                    </div>
                </div>
                <div class="cart-row">
                    <div class="cart-item cart-column">
                        <img class="cart-item-image" src="./Images/kiraz.jpg" width="100" height="100">
                        <span class="cart-item-title">Kiraz</span>
                    </div>
                    <span class="cart-price cart-column">$9.99</span>
                    <div class="cart-quantity cart-column">
                        <input class="cart-quantity-input" type="number" value="2">
                        <button class="btn btn-danger" type="button">REMOVE</button>
                    </div>
                </div>
            </div>
            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">$0</span>
            </div>
            <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
        </section>
        <footer class="main-footer">
            <div class="container main-footer-container">
                <h3 class="band-name"> Samedin dukkani</h3>
                  </div>
        </footer>
    </body>
</html>
